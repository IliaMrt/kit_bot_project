version: "3.3"

services:

  bot:
    container_name: bot
    build:
      context: ./kit_bot
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      - feedback
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3110/api"]
      interval: 5s
      timeout: 30s
      retries: 6
    environment:
      TZ: "Russia/Moscow"
    network_mode: host

  feedback:
    container_name: feedback
    build:
      context: ./kit_feedback_collection_for_bot
      dockerfile: ./Dockerfile
    environment:
      TZ: "Russia/Moscow"
    restart: always
    network_mode: host
